<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Recipes | Pizza</title>
    <style>
        /* Set font family and size */
        body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 16px;
        line-height: 1.5;
        }

        /* Set heading styles */
        h1, h2, h3, h4, h5, h6 {
        font-weight: 600;
        margin-top: 2em;
        margin-bottom: 0.5em;
        }

        h1 {
        font-size: 2em;
        }

        h2 {
        font-size: 1.5em;
        }

        h3 {
        font-size: 1.25em;
        }

        h4 {
        font-size: 1.125em;
        }

        h5 {
        font-size: 1em;
        color: #178aff;
        }

        h6 {
        font-size: 1em;
        font-weight: 400;
        }

        /* Set paragraph styles */
        p {
        margin-top: 0;
        margin-bottom: 1em;
        }

        /* Set code styles */
        pre {
        background-color: #f6f8fa;
        border-radius: 3px;
        font-size: 85%;
        line-height: 1.45;
        overflow: auto;
        padding: 16px;
        }

        pre code {
        display: block;
        }

        code {
        background-color: #f6f8fa;
        border-radius: 3px;
        font-size: 85%;
        padding: 0.2em 0.4em;
        }

        /* Set blockquote styles */
        blockquote {
        border-left: 4px solid #dfe2e5;
        color: #6a737d;
        margin: 0;
        padding: 0 15px;
        }

        /* Set link styles */
        a {
        background-color: transparent;
        color: #0366d6;
        text-decoration: none;
        transition: background-color 0.2s ease-in-out;
        }

        a:hover {
        background-color: #0366d6;
        color: #fff;
        }

        /* Set list styles */
        ul, ol {
        margin-top: 0;
        margin-bottom: 1em;
        }

        li > ul,
        li > ol {
        margin-top: 0;
        margin-bottom: 0;
        }

        li {
        margin-bottom: 0.25em;
        }

        li p {
        margin: 0;
        }

        /* Set table styles */
        table {
        border-collapse: collapse;
        border-spacing: 0;
        margin-bottom: 16px;
        width: 100%;
        }

        th {
        font-weight: 600;
        }

        th, td {
        border: 1px solid #dfe2e5;
        padding: 6px 13px;
        text-align: left;
        }

        tr:nth-child(2n) {
        background-color: #f6f8fa;
        }
   </style>
</head>
<body>
    <h1>Pizza Recipe</h1>
    <ul>
        <li>Start with the pizza dough</li>
    </ul>
</body>
</html>
